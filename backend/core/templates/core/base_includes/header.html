{% load blog_tags %}
{% load core_tags %}
<header class="section container">
    <div id="desktop-title" class="is-hidden-touch has-text-centered pb-1">
        <a href="{% url 'blog:front_page' %}">
            <h1 class="title">{{ site_identity.title }}</h1>
        </a>
    </div>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-hidden-desktop" href="{% url 'blog:front_page' %}">
                <h1 class="title">{{ site_identity.title }}</h1>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarMainMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMainMenu" class="navbar-menu">

            <div class="navbar-start">
                {% get_menu_categories as categories %}
                {% for cat in categories %}
                <a class="navbar-item" href="{{ cat.get_absolute_url }}">
                    {{ cat.name }}
                </a>
                {% endfor %}
            </div>
            <hr class="is-hidden-desktop m-2" style="display:block;margin:0.2rem 0.5rem;">
            
            <div class="navbar-end">
                {% get_subscription_options as sub_options %}
                {% if sub_options.kofi_url %}<a class="navbar-item is-flex is-align-items-center" href="{{ sub_options.kofi_url }}" data-filter="ko-fi" target="_blank"><img src="https://storage.ko-fi.com/cdn/brandasset/kofi_s_logo_nolabel.png"><span>Ko-fi</span></a>{% endif %}
                <a class="navbar-item" href="{% url 'about' %}" data-filter="about">About</a>
            </div>

        </div>
    </nav>
</header>
