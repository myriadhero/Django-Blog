<div class="section sticky">
    {% comment %} <p>
        <a href="{% url 'blog:post_share' post.slug %}">Share this post</a>
    </p> {% endcomment %}

    <h3 class="title is-4 block">Similar posts (based on tags)</h3>
    {% for spost in similar_posts %}
        <a href="{{ spost.get_absolute_url }}">
            <p class="title is-5 pb-2">
                {{ spost.title }}{% include 'blog/post/includes/post_tags.html' with tpost=spost %}
            </p>
        </a>
    {% empty %}
    There are no similar posts yet.
    {% endfor %}

</div>
