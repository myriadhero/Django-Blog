    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Be+Vietnam+Pro|Urbanist|Sofia+Sans|Alumni+Sans">

            data-slider-for="menu-style_select">
            <label class="label has-text-info-light">Font Weight</label>

    <script>
        document.addEventListener('DOMContentLoaded',function () {
          function populateOptionsWithFonts(){
            const options = ["", "Taviraj", "Lato", "Roboto Serif", "Poppins",
            "Libre Franklin", "Karla", "Jost", "Be Vietnam Pro", "Urbanist","Sofia Sans","Alumni Sans"];

            function applyStyles(){
              const newfont = this.value;
              document.querySelectorAll(this.dataset.applySelectors).forEach(
                elem => {
                  elem.style.fontFamily = newfont;
                }
              );
            }

            const fontEls = document.querySelectorAll(".font-picker");
            fontEls.forEach(fEl => {
              options.forEach(opt => {
                const thisOpt = document.createElement("option");
                thisOpt.innerText = opt;
                fEl.appendChild(thisOpt);
              });

              fEl.addEventListener("change", applyStyles);
            });
          }

          function activateSliders(){
            function applySize(){
              const thisSize = this.value + "rem";
              const selectElem = document.getElementById(this.dataset.sliderFor);
          
              document.querySelectorAll(selectElem.dataset.applySelectors).forEach(elem => {
                elem.style.fontSize = thisSize;
              });
            }
            function applyWeight(){
              const thisWeight = this.value;
              const selectElem = document.getElementById(this.dataset.sliderFor);

              document.querySelectorAll(selectElem.dataset.applySelectors).forEach(elem => {
                elem.style.fontWeight = thisWeight;
              });
            }

            document.querySelectorAll(".font-picker-size").forEach(slider => {
              slider.addEventListener("input", applySize);
            });
            document.querySelectorAll(".font-picker-weight").forEach(slider => {
              slider.addEventListener("input", applyWeight);
            });
          }

          function activateCapRadio(){
            const capOptions = {"c":"capitalize", "u":"uppercase", "x":""};
            
            function switchCapitalisation(){
              const styleToApply = capOptions[this.querySelector(":checked").parentElement.innerText.trim().toLowerCase()];
              const selectElem = document.getElementById(this.dataset.capsFor);
              
              document.querySelectorAll(selectElem.dataset.applySelectors).forEach(elem => {
                elem.style.textTransform = styleToApply;
              });
            }
            
            const capElems = document.querySelectorAll(".caps-control");
            capElems.forEach(elem => {
              elem.addEventListener("change", switchCapitalisation);
            });
          }

          populateOptionsWithFonts();
          activateSliders();
          activateCapRadio();


          const hideButton = document.getElementById("hide-show-button");
          hideButton.addEventListener("click", (() => {
            document.getElementById("font-picker-toggles").classList.toggle("is-hidden");
          }));

        });
    </script>
